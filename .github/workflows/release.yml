name: Release Plugins

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean and Package Plugins
        run: |
          # 1. åˆ é™¤ releases ç›®å½•ä¸‹ç°æœ‰çš„ zip æ–‡ä»¶ (åªä¿ç•™ plugins.json)
          find releases -name "*.zip" -type f -delete

          # 2. éå† plugins ç›®å½•å¹¶æ‰“åŒ…
          mkdir -p releases
          cd plugins
          for d in */ ; do
            if [ -d "$d" ]; then
              plugin_name=$(basename "$d")
              if [ -f "$d/config.json" ]; then
                 # ä» config.json è¯»å–ç‰ˆæœ¬å· (ç®€å•æå–ï¼Œå‡è®¾æ ¼å¼æ ‡å‡†)
                 version=$(grep -o '"version": *"[^"]*"' "$d/config.json" | cut -d'"' -f4)
                 id=$(grep -o '"id": *"[^"]*"' "$d/config.json" | cut -d'"' -f4)

                 if [ -n "$id" ] && [ -n "$version" ]; then
                    zip_name="${id}-${version}.zip"
                    echo "Packaging $plugin_name -> releases/$zip_name"
                    # è¿›å…¥æ’ä»¶ç›®å½•æ‰“åŒ…ï¼Œé¿å…åŒ…å«æ’ä»¶ç›®å½•æœ¬èº«å±‚çº§
                    cd "$d"
                    zip -r "../../releases/$zip_name" .
                    cd ..
                 fi
              fi
            fi
          done
          cd ..

          echo "Listing releases directory:"
          ls -R releases/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/*.zip
            releases/plugins.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ä¸Šä¼ äº§ç‰©åˆ° CNB.cool Release
      - name: Upload to CNB.cool Release
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
          CNB_REPO: da-fei/xingyun-ai-plugs
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # æ­¥éª¤1: æ¨é€ tag åˆ° CNB.cool
          echo "===== æ¨é€ tag åˆ° CNB.cool: $TAG_NAME ====="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ¨é€ tag
          git fetch --unshallow || true
          git fetch --tags

          # æ·»åŠ  CNB.cool è¿œç¨‹ä»“åº“
          git remote add cnb https://cnb:${CNB_TOKEN}@cnb.cool/${CNB_REPO}.git || true

          # åªæ¨é€å½“å‰ tag
          git push cnb refs/tags/${TAG_NAME}:refs/tags/${TAG_NAME} --force
          echo "âœ… Tag $TAG_NAME æ¨é€æˆåŠŸ!"

          # æ­¥éª¤2: åˆ›å»º Release
          echo ""
          echo "===== åˆ›å»º CNB.cool Release: $TAG_NAME ====="
          create_response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.cnb.cool/${CNB_REPO}/-/releases" \
            -H "Authorization: Bearer ${CNB_TOKEN}" \
            -H "Content-Type: application/vnd.cnb.api+json" \
            -H "Accept: application/vnd.cnb.api+json" \
            -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"description\": \"Release $TAG_NAME\", \"target_commitish\": \"$TAG_NAME\"}")

          http_code=$(echo "$create_response" | tail -n1)
          body=$(echo "$create_response" | sed '$d')

          echo "åˆ›å»º Release HTTPçŠ¶æ€ç : $http_code"
          echo "å“åº”å†…å®¹: $body"

          # è·å– Release ID
          CNB_RELEASE_ID=$(echo "$body" | jq -r '.id')

          if [ "$CNB_RELEASE_ID" == "null" ] || [ -z "$CNB_RELEASE_ID" ]; then
            echo "åˆ›å»º Release å¤±è´¥æˆ–è·å– ID å¤±è´¥"
            exit 1
          fi

          echo "âœ… Release åˆ›å»ºæˆåŠŸ, ID: $CNB_RELEASE_ID"

          # ä¸Šä¼ å•ä¸ªæ–‡ä»¶åˆ° CNB.cool Release
          upload_file() {
            local file_path="$1"
            local asset_name=$(basename "$file_path")
            local file_size=$(stat -c%s "$file_path")

            echo ""
            echo "===== ä¸Šä¼ æ–‡ä»¶: $asset_name (å¤§å°: $file_size bytes) ====="

            # è·å–ä¸Šä¼ URL
            echo "è·å–ä¸Šä¼ URL..."
            response=$(curl -s -w "\n%{http_code}" -X POST \
              "https://api.cnb.cool/${CNB_REPO}/-/releases/${CNB_RELEASE_ID}/asset-upload-url" \
              -H "Authorization: Bearer ${CNB_TOKEN}" \
              -H "Content-Type: application/vnd.cnb.api+json" \
              -H "Accept: application/vnd.cnb.api+json" \
              -d "{\"asset_name\": \"$asset_name\", \"size\": $file_size}")

            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')

            echo "HTTPçŠ¶æ€ç : $http_code"

            if [ "$http_code" != "200" ] && [ "$http_code" != "201" ]; then
              echo "è·å–ä¸Šä¼ URLå¤±è´¥: $body"
              return 1
            fi

            upload_url=$(echo "$body" | jq -r '.upload_url')
            verify_url=$(echo "$body" | jq -r '.verify_url')

            if [ "$upload_url" == "null" ] || [ -z "$upload_url" ]; then
              echo "è§£æä¸Šä¼ URLå¤±è´¥"
              return 1
            fi

            # ä¸Šä¼ æ–‡ä»¶
            echo "ä¸Šä¼ æ–‡ä»¶ä¸­..."
            upload_status=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
              "$upload_url" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file_path")

            if [ "$upload_status" != "200" ]; then
              echo "ä¸Šä¼ å¤±è´¥, HTTPçŠ¶æ€ç : $upload_status"
              return 1
            fi

            # ç¡®è®¤ä¸Šä¼ 
            echo "ç¡®è®¤ä¸Šä¼ ..."
            curl -s -X POST "$verify_url" \
              -H "Authorization: Bearer ${CNB_TOKEN}" \
              -H "Content-Type: application/vnd.cnb.api+json" \
              -H "Accept: application/vnd.cnb.api+json"

            echo "âœ… $asset_name ä¸Šä¼ æˆåŠŸ!"
          }

          # ä¸Šä¼ æ‰€æœ‰ zip æ–‡ä»¶
          for zip_file in releases/*.zip; do
            if [ -f "$zip_file" ]; then
              upload_file "$zip_file"
            fi
          done

          # ä¸Šä¼  plugins.json
          if [ -f "releases/plugins.json" ]; then
            upload_file "releases/plugins.json"
          fi

          echo ""
          echo "ğŸ‰ æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å®Œæˆ!"
