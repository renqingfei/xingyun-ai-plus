name: Release Plugins

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean and Package Plugins
        run: |
          # 1. åˆ é™¤ releases ç›®å½•ä¸‹ç°æœ‰çš„ zip æ–‡ä»¶ (åªä¿ç•™ plugins.json)
          find releases -name "*.zip" -type f -delete

          # 2. éå† plugins ç›®å½•å¹¶æ‰“åŒ…
          mkdir -p releases
          cd plugins
          for d in */ ; do
            if [ -d "$d" ]; then
              plugin_name=$(basename "$d")
              if [ -f "$d/config.json" ]; then
                 # ä» config.json è¯»å–ç‰ˆæœ¬å· (ç®€å•æå–ï¼Œå‡è®¾æ ¼å¼æ ‡å‡†)
                 version=$(grep -o '"version": *"[^"]*"' "$d/config.json" | cut -d'"' -f4)
                 id=$(grep -o '"id": *"[^"]*"' "$d/config.json" | cut -d'"' -f4)

                 if [ -n "$id" ] && [ -n "$version" ]; then
                    zip_name="${id}-${version}.zip"
                    echo "Packaging $plugin_name -> releases/$zip_name"
                    # è¿›å…¥æ’ä»¶ç›®å½•æ‰“åŒ…ï¼Œé¿å…åŒ…å«æ’ä»¶ç›®å½•æœ¬èº«å±‚çº§
                    cd "$d"
                    zip -r "../../releases/$zip_name" .
                    cd ..
                 fi
              fi
            fi
          done
          cd ..

          echo "Listing releases directory:"
          ls -R releases/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/*.zip
            releases/plugins.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ä¸Šä¼ äº§ç‰©åˆ° CNB.cool Release
      - name: Upload to CNB.cool Release
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
          CNB_REPO: da-fei/xingyun-ai-plugs
          CNB_RELEASE_ID: ${{ secrets.CNB_RELEASE_ID }}
        run: |
          # ä¸Šä¼ å•ä¸ªæ–‡ä»¶åˆ° CNB.cool Release
          upload_file() {
            local file_path="$1"
            local asset_name=$(basename "$file_path")
            local file_size=$(stat -c%s "$file_path")

            echo "ä¸Šä¼ æ–‡ä»¶: $asset_name (å¤§å°: $file_size bytes)"

            # æ­¥éª¤1: è·å–ä¸Šä¼ URL
            echo "æ­¥éª¤1: è·å–ä¸Šä¼ URL..."
            response=$(curl -s -X POST \
              "https://api.cnb.cool/${CNB_REPO}/-/releases/${CNB_RELEASE_ID}/asset-upload-url" \
              -H "Authorization: Bearer ${CNB_TOKEN}" \
              -H "Content-Type: application/vnd.cnb.api+json" \
              -H "Accept: application/vnd.cnb.api+json" \
              -d "{\"asset_name\": \"$asset_name\", \"size\": $file_size}")

            upload_url=$(echo "$response" | jq -r '.upload_url')
            verify_url=$(echo "$response" | jq -r '.verify_url')

            if [ "$upload_url" == "null" ] || [ -z "$upload_url" ]; then
              echo "è·å–ä¸Šä¼ URLå¤±è´¥: $response"
              return 1
            fi

            # æ­¥éª¤2: ä¸Šä¼ æ–‡ä»¶
            echo "æ­¥éª¤2: ä¸Šä¼ æ–‡ä»¶åˆ° $upload_url"
            upload_status=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
              "$upload_url" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file_path")

            if [ "$upload_status" != "200" ]; then
              echo "ä¸Šä¼ å¤±è´¥, HTTPçŠ¶æ€ç : $upload_status"
              return 1
            fi

            # æ­¥éª¤3: ç¡®è®¤ä¸Šä¼ 
            echo "æ­¥éª¤3: ç¡®è®¤ä¸Šä¼ ..."
            curl -s -X POST "$verify_url" \
              -H "Authorization: Bearer ${CNB_TOKEN}" \
              -H "Content-Type: application/vnd.cnb.api+json" \
              -H "Accept: application/vnd.cnb.api+json"

            echo "âœ… $asset_name ä¸Šä¼ æˆåŠŸ!"
          }

          # ä¸Šä¼ æ‰€æœ‰ zip æ–‡ä»¶
          for zip_file in releases/*.zip; do
            if [ -f "$zip_file" ]; then
              upload_file "$zip_file"
            fi
          done

          # ä¸Šä¼  plugins.json
          if [ -f "releases/plugins.json" ]; then
            upload_file "releases/plugins.json"
          fi

          echo "ğŸ‰ æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å®Œæˆ!"
